<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you want to be my Valentine?</title>

    <style>
        .IMG{
            width: 600px;
            height: 300px;
            margin: 50px auto;
            display: block;
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(3, 360px);
            grid-template-rows: repeat(3, 360px);
            gap: 12px;

            place-content: center;
        }
        .grid img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .button{
            display: flex;
            justify-content: center;
            gap: 150px;
            margin: 30px 0 60px;
        }
        .button button{
            width: 200px;
            height: 50px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 120ms ease, filter 120ms ease;
        }
        .yesBtn{ background-color: greenyellow; }
        .noBtn{ background-color: red; color: white; }
        .yesBtn:hover{
            transform: scale(1.06);
            filter: brightness(1.05);}
        .noBtn:hover{
            transform: scale(1.06);
            filter: brightness(1.05);}
    </style>

</head>

<body style="background-color: hotpink">
<h1 style="text-align: center">Здраво Андреа <3</h1>
<h3 style="text-align: center"> Мојата лубов </h3>
<h3 style="text-align: center">Заедно сме од 2022.09.15 и секој момент го ценам и го сакам како што те сакав првиот ден</h3>
<h1 id="timer" style="text-align:center;"></h1>
<div class="grid">
    <img  src="Images/IMG_0450.JPG" />
    <img  src="Images/IMG-b5cee8ac456bcb55bf092dd98d13e270-V.jpg" />
    <img  src="Images/IMG-a16d79b38a3008dd645ff69d4adc56e3-V.jpg" />
    <img  src="Images/1704380252984.jpg" />
    <img  src="Images/20251210_141528.jpg" />
    <img  src="Images/20251209_170231.jpg" />
    <img  src="Images/20251209_170230.jpg" />
    <img  src="Images/IMG_20220915_170832_317.jpg"/>
    <img  src="Images/20250121_231555.jpg" />
</div>
<img class="IMG" src="Images/JasIAndrea.png" />
<h1 style="text-align: center;margin-bottom: 30px">Do you want to be my Valentine?</h1>
<p id="answerText" style="text-align: center;font-size: 26px;display: none"></p>
<div class="button" id="buttons">
    <button id="yesBtn" class="yesBtn" >YES</button>
    <button id="noBtn" class="noBtn" >NO</button>
</div>
<script>
    const start = new Date("2022-09-15T00:00:00");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const answerText = document.getElementById("answerText");
    const buttons = document.getElementById("buttons");

    function updateTimer() {
        const nowMs = Date.now();

        const diffMs = nowMs - start.getTime();
        const totalSeconds = Math.floor(diffMs / 1000);
        const days = Math.floor(totalSeconds / (24 * 3600));
        const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);

        const seconds = totalSeconds % 60;
        document.getElementById("timer").textContent =
            `${days} дена ${hours} часа ${minutes} минути ${seconds} секунди`;

    }
    updateTimer();
    setInterval(updateTimer, 1000);

    yesBtn.addEventListener("click", () => {
        answerText.style.display = "block";
        answerText.textContent = "Yaaaaay! Те сакам! ❤️     Се гледаме на 14-ти";
        noBtn.remove();
        yesBtn.remove();
    });

    noBtn.addEventListener("click", () => {
        noBtn.remove();
    });
</script>
</body>
</html>
